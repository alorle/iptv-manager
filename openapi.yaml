openapi: 3.0.3
info:
  title: Acestream Manager API
  description: API for managing Acestream channels and generating M3U playlists
  version: 2.0.0
  contact:
    name: Acestream Manager

servers:
  - url: http://localhost:8080/api
    description: Local development server

tags:
  - name: channels
    description: Operations related to channels

components:
  schemas:
    Channel:
      type: object
      required:
        - id
        - title
        - guide_id
        - group_title
        - streams
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the channel
        title:
          type: string
          description: Title of the channel
        guide_id:
          type: string
          description: EPG ID for electronic program guide information
        logo:
          type: string
          description: URL to the channel logo image
        group_title:
          type: string
          description: Category/group of the channel (e.g., Sports, Movies, News)
        streams:
          type: array
          items:
            $ref: "#/components/schemas/Stream"
          description: Available streams for this channel

    Stream:
      type: object
      required:
        - id
        - channel_id
        - acestream_id
        - network_caching
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the stream
        channel_id:
          type: string
          format: uuid
          description: ID of the parent channel
        acestream_id:
          type: string
          description: Acestream ID for this stream
        quality:
          type: string
          description: Quality of the stream (e.g., SD, HD, FHD)
        tags:
          type: array
          items:
            type: string
          description: Tags associated with this stream
        network_caching:
          type: integer
          description: Network caching value in milliseconds

    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
        code:
          type: integer
          description: Error code

paths:
  /channels:
    get:
      operationId: listChannels
      tags:
        - channels
      summary: List all channels
      description: Returns a list of all channels
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Channel"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
